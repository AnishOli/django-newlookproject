{% extends 'home.html' %}
{% block content %}
<div class="container">
    <h2>My Blogs</h2>

    <a href="{% url 'create_blog' %}" class="btn btn-primary mt-2">+ New Blog</a>

    {% for blog in blogs %}
    <div class="card mt-3">
        <div class="card-body">
            <h4>{{ blog.title }}</h4>
            <p>{{ blog.content|truncatechars:20 }}</p>

            {% if blog.image %}
                <img src="{{ blog.image.url }}" width="200">
            {% endif %}

            <div class="mt-2">
                <a href="{% url 'blog_detail' blog.id %}" class="btn btn-info btn-sm">View</a>
                <a href="{% url 'edit_blog' blog.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'delete_blog' blog.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
