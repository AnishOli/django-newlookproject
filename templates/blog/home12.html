{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Recent Blogs</h2>

    {% for blog in blogs %}
    <div class="card mt-3">
        <div class="card-body">
            <h4>{{ blog.title }}</h4>
            <p>{{ blog.content|truncatechars:150 }}</p>
            <a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary btn-sm">Read More</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
